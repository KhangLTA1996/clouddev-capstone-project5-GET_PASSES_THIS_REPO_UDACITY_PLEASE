<ion-card class="photo-card" *ngIf="cartItem">
  <ion-card-content>
    <ion-img [src]="cartItem.path"></ion-img>
    <p>Item name: {{cartItem.name}}</p>
    <p>Price: $ {{cartItem.price}}</p>
    <p>Description: {{cartItem.description}}</p>
  </ion-card-content>
  <app-cart-update-button></app-cart-update-button>
  <app-cart-delete-button></app-cart-delete-button>
</ion-card>
