<form [formGroup]="loginForm" (submit)="onSubmit($event)">
  <ion-item>
    <ion-label position="floating" color="tertiary">Email</ion-label>
    <ion-input type="text" formControlName="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="tertiary">Password</ion-label>
    <ion-input type="password" formControlName="password" required></ion-input>
  </ion-item>
  <ion-button 
    color="tertiary" 
    type="submit"
    [disabled]="!loginForm.valid">
    Log In
  </ion-button>
  {{error}}
</form>
