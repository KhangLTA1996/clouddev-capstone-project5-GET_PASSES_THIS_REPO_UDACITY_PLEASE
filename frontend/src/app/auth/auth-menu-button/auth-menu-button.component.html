<!-- display login and register buttons if user is logged in -->
<ion-item-group
  *ngIf=" !( auth.currentUser$ | async ) ">
    <ion-button 
    color="tertiary"
    fill="solid" 
    (click)="presentRegister()">
      Register
    </ion-button>
    <ion-button 
    (click)="presentLogin()"
    color="tertiary">
      Sign In
    </ion-button>
</ion-item-group>

<!-- Display the avatar if user is logged in -->
<ion-item-group
  *ngIf=" ( auth.currentUser$ | async ) ">
  <ion-button 
  color="tertiary">
    {{( auth.currentUser$ | async ).email }}
  </ion-button>
  <ion-button 
  (click)="logout()"
  color="tertiary">
    Log Out
  </ion-button>
</ion-item-group>
