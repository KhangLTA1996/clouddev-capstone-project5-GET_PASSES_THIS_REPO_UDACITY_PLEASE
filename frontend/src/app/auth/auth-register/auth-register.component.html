<form [formGroup]="registerForm" (submit)="onSubmit($event)">
    <ion-item>
      <ion-label position="floating" color="tertiary">Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="tertiary">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="tertiary">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="tertiary">Confirm Password</ion-label>
      <ion-input type="password" formControlName="password_confirm" required></ion-input>
    </ion-item>
    <ion-button 
      color="tertiary" 
      fill="solid" 
      type="submit"
      [disabled]="!registerForm.valid ">
        Register
    </ion-button> {{error}}
  </form>
